<!DOCTYPE html>
<head>
  <title>Jezz's Sample Sign Up Form v0.1</title>

  <!-- jQuery 3 CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Bootstrap JS CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="app/index.css">
  <link rel="stylesheet" href="components/TopNav/TopNav.css">
  <link rel="stylesheet" href="components/SignupForm/SignupForm.css">
</head>
<body>
  <div class="TopNav">
    <div class="TopNav-logo"></div>
  </div>
  <div class="SignupForm">
    <div class="SignupForm-content">
      <div class="SignupForm-subtitle">
        Turns out, the world's most comfortable shoes are made of wool.<br/>
        Sign up with us for live updates about our products.
      </div>

      <div class="SignupForm-alertsContainer">
        <div class="SignupForm-alert show">
          <div class="alert alert-success text-center">
            <strong>Success!</strong> Please check your email to confirm your account.
          </div>
        </div>
      </div>

      <div class="SignupForm-formActions text-center">
        <a href="index.html" class="btn btn-default">
          < Back
        </a>
      </div>
    </div>
  </div>
</body>
